{% extends "base.html" %}
{% block title %}Restablecer contraseña - El Rincón del Soldado{% endblock %}
{% block content %}
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="auth-form">
          <h2 class="text-gold mb-3">Crea una contraseña nueva</h2>
          <p class="text-light">Correo: <strong>{{ email }}</strong></p>
          <form method="POST" class="vstack gap-3">
            <input type="password" name="password"  class="form-control input-field" placeholder="Nueva contraseña" required>
            <input type="password" name="password2" class="form-control input-field" placeholder="Repite la contraseña" required>
            <button class="btn btn-military py-2">Guardar</button>
          </form>
          <div class="text-center mt-3">
            <a href="{{ url_for('login') }}" class="text-gold">Volver a iniciar sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
